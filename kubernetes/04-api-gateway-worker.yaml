apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: securebox
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: securebox/api-gateway:latest
        ports:
        - containerPort: 5000
        env:
        - name: ENCRYPTION_SERVICE_URL
          value: "http://encryption-service:8001"
        - name: STORAGE_SERVICE_URL
          value: "http://storage-service:8002"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: securebox-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: securebox-secrets
              key: JWT_SECRET_KEY
        - name: MAX_FILE_SIZE_MB
          valueFrom:
            configMapKeyRef:
              name: securebox-config
              key: MAX_FILE_SIZE_MB
        - name: DEFAULT_EXPIRY_HOURS
          valueFrom:
            configMapKeyRef:
              name: securebox-config
              key: DEFAULT_EXPIRY_HOURS
        - name: MAX_EXPIRY_HOURS
          valueFrom:
            configMapKeyRef:
              name: securebox-config
              key: MAX_EXPIRY_HOURS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: securebox
spec:
  selector:
    app: api-gateway
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: background-worker
  namespace: securebox
  labels:
    app: background-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: background-worker
  template:
    metadata:
      labels:
        app: background-worker
    spec:
      containers:
      - name: background-worker
        image: securebox/background-worker:latest
        env:
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: securebox-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: securebox-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: securebox-secrets
              key: POSTGRES_PASSWORD
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: securebox-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: securebox-secrets
              key: MINIO_SECRET_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - worker
            - inspect
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - worker
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 15
